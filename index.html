<body>
    <div class="container">
        <div class="row my-4">

<!-- title header -->

            <div class="col-12">
                <div class=" header justify-content-center d-flex align-items-center text-center">
                    <h1 class="titlee">Lucky Me Lottery</h1>
                </div>

            </div>

<!-- sub header -->

            <div class="col-12">
                <div class=" sub-header justify-content-center d-flex align-items-center text-center p-3">
                    <h3 class="subtitlee">Feeling lucky? Add some names, and let the computer decide the lucky winner!</h3>
                </div>

            </div>
        </div>
        <div class="row">

<!-- input div -->

            <div class="col-md-6 col-12 my-4">
                <div class="header d-flex align-items-center justify-content-center text-center p-3" id="inputBox">
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter Name...">
                </div>
            </div>

<!-- add button -->

            <div class="col-md-6 col-12 my-4 d-flex align-items-center justify-content-center text-center">
                <button class="btn generate" id="addNameBtn">
                    <h3 class="ad">Add</h3>
            </div>
        </div>
<!-- generate button -->
        <div class="row">
            <div class="col-12 my-4 d-flex align-items-center justify-content-center text-center">
                <button class="btn generate" id="pickRandomBtn">
                    <h3 class="gen">Generate</h3>
                </div>
        </div>

<!-- name divs -->

        <div class="row my-4">
            <div class="col-12 col-md-6">
                <div class="names-display p-3 text-center text-md-start" id="listNameDisplay">
                    <ul id="nameList" class="list-group"></ul>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="generated-name-display p-3 d-flex align-items-center justify-content-center text-center" id="randomName">
                    <h1 class="text-black"></h1>
                </div>
            </div>
        </div>

<!-- reset button -->

        <div class="row">
            <div class="col-12 my-4 d-flex align-items-center justify-content-center text-center">
                <button class="btn reset">
                    <h3 class="re">Reset</h3>
                </div>
        </div>
    </div>
